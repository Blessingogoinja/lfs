<!DOCTYPE html>
<html>
<head>
  <title>Lost Badge Example</title>
  <style>
    .lost-badge {
      display: inline-block;

      color: #FFFFFF;
      font-size: 10px;
      padding: 4px;
      border-radius: 50%;

    <span class="lost-text">Lost</span>
